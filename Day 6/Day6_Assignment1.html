<body>
    <h1>Day 6 LetsUpgrade Assignment</h1>
    <h2>Question 1</h2>
    <h3>Write a program that will iterate over an array of colors and change the background of the page after 5 seconds.
    </h3>
</body>
<script>
    var i = 0;
    function changeColor() {
        var colors = ['red', 'green', 'blue', 'yellow', 'gray', 'pink'];
        var bgcolor = document.body;
        bgcolor.style.backgroundColor = colors[i];
        i = (i + 1) % colors.length;
    }
    setInterval(changeColor, 5000);
</script>
