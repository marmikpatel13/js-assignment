    <h2><mark>Question 1</mark></h2>
    <p>Write a JS code which takes input from the user and writes it in the console.</p>
    <p>To check the output press F12.</p>
    <script>
        var username = prompt("Enter your name here: ")
        if (username != "") {
            console.log("Hey " + username + "Welcome.");
        } else {
            console.log("Please enter your name to check output.")
        }
    </script>
