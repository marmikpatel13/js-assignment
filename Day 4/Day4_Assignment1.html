<body>
    <h1>Day 4 Assignment</h1>
    <h2>Question 1:</h2>
    <b>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
        "fizzbuzz" at multiples of 3 and 5.</b><br><br>
    <p>Press F12 to check output in console.</p>

    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                if (i % 5 == 0) {
                    console.log(i, "FizzBuzz");
                    continue;
                }
                console.log(i, "Fizz");
            }
            else if (i % 5 == 0) {
                console.log(i, "Buzz");
            }
            else {
                console.log(i)
            }
        }
    </script>
