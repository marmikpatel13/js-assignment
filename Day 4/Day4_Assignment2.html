<body>
    <h1>Day 4 Assignment</h1>
    <h2>Question 2:</h2>
    <b>Destructure the following object:</b>
    <strong>
        <xmp>
            const student ={
              name: "Helsinki",
              age: 24,
              projects: {
                diceGame: "Two player dice game using JavaScript."
              }
            }
        </xmp>
    </strong><br><br>
    <p>Press F12 to check output in console.</p>

    <script>
        const student = {
            name: "Helsinki",
            age: 24,
            projects: {
                diceGame: "Two player dice game using JavaScript.",
            },
        }

        const { name, age, projects: { diceGame } } = student;

        console.log("Name is: ", name);
        console.log("Age is: ", age);
        console.log("Project is: ", diceGame);
    </script>
</body>
